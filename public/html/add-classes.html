<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classes | timeNroll</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        /* Form Layout */
        .glass-panel {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 12px;
            font-weight: 600;
            color: #636e72;
        }

        .input-group input,
        .input-group select {
            padding: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        /* Subject Section */
        .subject-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            max-height: 150px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #2d3436;
            cursor: pointer;
            background: white;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .check-item:hover {
            border-color: #00cec9;
        }

        .check-item input {
            accent-color: #00cec9;
            width: 16px;
            height: 16px;
        }

        /* Quick Add Subject */
        .quick-add {
            display: flex;
            gap: 5px;
        }

        .quick-add input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
        }

        .btn-small {
            background: #2d3436;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Main Buttons */
        .btn-primary {
            background: #00cec9;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background: #01b8b4;
        }

        /* Class List */
        .class-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f1f2f6;
        }

        .class-info h4 {
            margin: 0;
            color: #2d3436;
        }

        .class-info p {
            margin: 4px 0 0;
            color: #636e72;
            font-size: 12px;
        }

        .sub-tag {
            background: #e3f2fd;
            color: #0984e3;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 4px;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="logo-box"><img src="../assets/images/timenroll-logo-short.png" alt="Logo"></div>
        <nav>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="add-teachers.html">Teachers</a>
            <a href="add-students.html">Students</a>
            <a href="add-classes.html" class="active">Classes</a>
            <a href="timetable.html">Timetable</a>
            <a href="#" onclick="logout()" style="margin-top: 20px; color: #ffadad;">Logout</a>
        </nav>
    </aside>

    <main class="main">
        <h1 class="header-title">Manage Classes & Subjects</h1>

        <div class="glass-panel">
            <h3 style="margin-top:0; color:#00cec9;">Create New Class</h3>

            <div class="form-row">
                <div class="input-group">
                    <label>Stream</label>
                    <input type="text" id="cStream" placeholder="e.g. BCA, BSc CS, BCom">
                </div>
                <div class="input-group">
                    <label>Year</label>
                    <select id="cYear">
                        <option value="FY">FY (1st Year)</option>
                        <option value="SY">SY (2nd Year)</option>
                        <option value="TY">TY (3rd Year)</option>
                        <option value="Final">Final Year</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Semester</label>
                    <select id="cSem">
                        <option value="Sem 1">Sem 1</option>
                        <option value="Sem 2">Sem 2</option>
                        <option value="Sem 3">Sem 3</option>
                        <option value="Sem 4">Sem 4</option>
                        <option value="Sem 5">Sem 5</option>
                        <option value="Sem 6">Sem 6</option>
                        <option value="Sem 7">Sem 7</option>
                        <option value="Sem 8">Sem 8</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Select Subjects for this Class</label>
                <div class="subject-box">
                    <div class="subject-header">
                        <span style="font-size:12px; color:#666;">Tick subjects to add:</span>
                        <div class="quick-add">
                            <input type="text" id="newSubjectInput" placeholder="New Subject Name">
                            <button class="btn-small" onclick="addNewSubject()">+ Add DB</button>
                        </div>
                    </div>

                    <div id="subjectList" class="checkbox-grid">
                        <span style="color:#aaa; font-size:12px;">Loading subjects...</span>
                    </div>
                </div>
            </div>

            <button class="btn-primary" onclick="saveClass()">+ Create Class</button>
        </div>

        <div class="glass-panel">
            <h3 style="margin-top:0; margin-bottom:15px; color:#2d3436;">Existing Classes</h3>
            <div id="classListContainer">
                Loading...
            </div>
        </div>
    </main>

    <script src="../js/common.js"></script>
    <script type="module" src="../js/add-classes.js"></script>
</body>

</html>
