<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teachers | timeNroll</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .glass-panel {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: #636e72;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            outline: none;
        }

        /* Buttons */
        .btn-primary {
            background: #00cec9;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        .btn-primary:hover {
            background: #01b8b4;
        }

        .btn-cancel {
            background: #b2bec3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        .btn-cancel:hover {
            background: #636e72;
        }

        .actions-row {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        /* List Styling */
        .teacher-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f1f2f6;
        }

        .teacher-info h4 {
            margin: 0;
            color: #2d3436;
        }

        .teacher-info p {
            margin: 2px 0 0;
            color: #b2bec3;
            font-size: 13px;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .btn-edit {
            background: #fdcb6e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-del {
            background: #ff7675;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="logo-box">
            <img src="../assets/images/timenroll-logo-short.png" alt="Logo">
        </div>
        <nav>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="add-teachers.html" class="active">Teachers</a>
            <a href="add-students.html">Students</a>
            <a href="add-classes.html">Classes</a>
            <a href="timetable.html">Timetable</a>
            <a href="#" onclick="logout()" style="margin-top: 20px; color: #ffadad;">Logout</a>
        </nav>
    </aside>

    <main class="main">
        <h1 class="header-title">Manage Teachers</h1>
        <p class="header-subtitle">Add, Edit, and Manage Faculty</p>

        <div class="glass-panel">
            <h3 id="formTitle" style="margin-top:0; color:#2d3436;">Add New Teacher</h3>

            <input type="hidden" id="editId">

            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="tName" placeholder="e.g. Prof. Rahul Sharma">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="tPhone" placeholder="e.g. 9876543210">
                </div>
                <div class="form-group">
                    <label>Email ID (Login)</label>
                    <input type="email" id="tEmail" placeholder="rahul@college.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="tPassword" placeholder="Set password">
                </div>
            </div>

            <div class="actions-row">
                <button id="btnCancel" class="btn-cancel" onclick="resetForm()"
                    style="display:none; flex: 1;">Cancel</button>
                <button id="btnSave" class="btn-primary" onclick="saveTeacher()" style="flex: 2;">+ Create
                    Account</button>
            </div>
        </div>

        <div class="glass-panel">
            <h3 style="margin-top:0; margin-bottom:15px; color:#2d3436;">Faculty List</h3>
            <div id="teacherList">
                <p style="text-align:center; color:#aaa;">Loading teachers...</p>
            </div>
        </div>
    </main>

    <script src="../js/common.js"></script>
    <script type="module" src="../js/add-teachers.js"></script>
</body>

</html>
