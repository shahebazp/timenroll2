<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeEnroll | Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="login-container">
    <img src="assets/images/timenroll-logo-full.png" alt="TimeEnroll Logo" class="logo" />
    <p class="welcome-text">Welcome back</p>

    <label>Username</label>
    <input type="text" id="loginId" placeholder="Enter your username" />

    <label>Password</label>
    <div class="password-box">
      <input type="password" id="password" placeholder="Enter your password" />
    </div>

    <button id="loginBtn">Login</button>

    <p class="error" id="errorMsg" style="color: #ff6b6b; margin-top: 10px; font-size: 14px; min-height: 20px;"></p>
  </div>

  <div id="cursor-glow"></div>

  <script type="module" src="js/script.js"></script>

</body>

</html>
